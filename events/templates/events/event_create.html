{% extends 'homepage/base.html' %}
{% block content %}
  <div class="container mt-5">
    <h2>Carica un nuovo evento</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Salva evento</button>
    </form>
  </div>
{% endblock %}
